[pytest]
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (requires network/browser)
    slow: Slow tests that take more than 5 seconds
    live: Live tests that require real website access (may be flaky)
