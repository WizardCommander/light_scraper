name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers when you push v1.0.0, v1.0.1, etc.
  workflow_dispatch:  # Allow manual trigger for testing

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Python executable with PyInstaller
        run: pyinstaller scraper.spec

      - name: Move Python dist to python-dist folder
        run: |
          mkdir python-dist
          move dist\scraper.exe python-dist\scraper.exe

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node dependencies
        run: npm install

      - name: Install Playwright CLI
        run: npm install -g playwright

      - name: Download Playwright browsers to bundle
        run: |
          set PLAYWRIGHT_BROWSERS_PATH=browsers-local
          playwright install chromium
        shell: cmd

      - name: Build Electron app
        run: npm run build

      - name: Package Windows installer
        run: npm run package:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist-installer/*.exe
            dist-installer/latest.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-mac:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Python executable with PyInstaller
        run: pyinstaller scraper.spec

      - name: Move Python dist to python-dist folder
        run: |
          mkdir -p python-dist
          mv dist/scraper python-dist/scraper

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node dependencies
        run: npm install

      - name: Install Playwright CLI
        run: npm install -g playwright

      - name: Download Playwright browsers to bundle
        run: |
          export PLAYWRIGHT_BROWSERS_PATH="$(pwd)/browsers-local"
          echo "PLAYWRIGHT_BROWSERS_PATH=$PLAYWRIGHT_BROWSERS_PATH"
          playwright install chromium
          echo "=== Browser directory structure ==="
          find browsers-local -type d | head -20
          echo "=== Looking for Mac Chromium ==="
          ls -la browsers-local/chromium-*/chrome-mac/ 2>/dev/null || echo "chrome-mac NOT FOUND"
          ls -la browsers-local/chromium-*/chrome-win/ 2>/dev/null || echo "chrome-win NOT FOUND (expected on Mac)"

      - name: Verify Mac browsers exist
        run: |
          if ! ls -d browsers-local/chromium-*/chrome-mac* 2>/dev/null; then
            echo "ERROR: Mac Chromium not found in browsers-local!"
            echo "=== Full directory listing ==="
            ls -laR browsers-local/
            exit 1
          fi
          echo "Mac Chromium found successfully (Intel or ARM)"
          ls -d browsers-local/chromium-*/chrome-mac*

      - name: Build Electron app
        run: npm run build

      - name: Package Mac installer
        run: npm run package:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Mac Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist-installer/*.dmg
            dist-installer/*.zip
            dist-installer/latest-mac.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
