name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers when you push v1.0.0, v1.0.1, etc.

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install Playwright browsers
        run: playwright install chromium

      - name: Build Python executable with PyInstaller
        run: pyinstaller scraper.spec

      - name: Move Python dist to python-dist folder
        run: mv dist/scraper python-dist

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node dependencies
        run: npm install

      - name: Build Electron app
        run: npm run build

      - name: Package Windows installer
        run: npm run package:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist-installer/*.exe
            dist-installer/latest.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-mac:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install Playwright browsers
        run: playwright install chromium

      - name: Build Python executable with PyInstaller
        run: pyinstaller scraper.spec

      - name: Move Python dist to python-dist folder
        run: mv dist/scraper python-dist

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node dependencies
        run: npm install

      - name: Build Electron app
        run: npm run build

      - name: Package Mac installer
        run: npm run package:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Mac Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist-installer/*.dmg
            dist-installer/latest-mac.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
